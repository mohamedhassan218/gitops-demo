name: CI/CD Pipeline

on:
  push:
    branches: [ dev, prod ]
  pull_request:
    branches: [ dev, prod ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/gitops-demo

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black

      - name: Format code with Black
        run: | 
          black .

      - name: Check code formatting with Black
        run: |
          black --check .
          
      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest
          
      - name: Test with pytest
        run: |
          pytest test_main.py -v

  build-and-push-docker-image:
    environment: GitHub Actions
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/prod' || github.ref == 'refs/heads/dev')
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-gitops-branch:
    runs-on: ubuntu-latest
    needs: build-and-push-docker-image
    if: github.event_name == 'push' && (github.ref == 'refs/heads/prod' || github.ref == 'refs/heads/dev')

    steps:
      - name: Resolve environment from branch
        run: |
          BRANCH_NAME="${GITHUB_REF##*/}"

          if [ "$BRANCH_NAME" = "prod" ]; then
            echo "ENV=prod" >> $GITHUB_ENV
          elif [ "$BRANCH_NAME" = "dev" ]; then
            echo "ENV=dev" >> $GITHUB_ENV
          else
            echo "Unsupported branch: $BRANCH_NAME"
            exit 1
          fi

      - name: Checkout gitops branch
        uses: actions/checkout@v4
        with:
          ref: gitops
          token: ${{ secrets.MY_GITHUB_TOKEN }}

      - name: Update image tag in Helm values
        run: |
          VALUES_FILE="gitops/fastapi/${ENV}/values.yaml"
          echo "Updating $VALUES_FILE"
          sed -i 's/tag:.*/tag: '"${GITHUB_SHA}"'/' $VALUES_FILE

      - name: Commit and push GitOps change
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add gitops/fastapi/${ENV}/values.yaml
          git commit -m "chore(gitops): update ${ENV} image tag to ${GITHUB_SHA} [skip ci]"
          git push origin gitops